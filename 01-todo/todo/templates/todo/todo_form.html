{% extends 'todo/base.html' %}

{% block content %}
<h2>{% if object %}Edit{% else %}New{% endif %} Task</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'todo-list' %}" class="btn">Cancel</a>
</form>
{% endblock %}
